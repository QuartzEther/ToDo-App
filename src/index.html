<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="list">
            <div class="list__header header">
                <div class="header__form form"> 
                    <input type="text" class="header__input input" id="case" placeholder="Add Item" required="" />
                    <button class="header__btn btn btn_pls">+</button>
                </div>
            </div>

            <div class="list__block block block_todo">

                <h2 class="block__tittle">to do</h2>

                <div class="block__item item item_todo">
                    <div class="item__check-text">
                        <input type="checkbox" class="item__btn btn btn_off">
                        <p class="item__text text">Pick up mail</p>
                    </div>
                    <input type="date" class="item__calendar calendar" value="2023-04-14">
                </div>

                <div class="block__item item item_todo">
                    <div class="item__check-text">
                        <input type="checkbox" class="item__btn btn btn_off">
                        <p class="item__text text">Buy cat food</p>
                    </div>
                    <input type="date" class="item__calendar calendar">
                </div>

                <div class="block__item item item_todo">
                    <div class="item__check-text">
                        <input type="checkbox" class="item__btn btn btn_off">
                        <p class="item__text text">Get gift for grandma</p>
                    </div>
                    <input type="date" class="item__calendar calendar">
                </div>

                <div class="block__item item item_todo">
                    <div class="item__check-text">
                        <input type="checkbox" class="item__btn btn btn_off">
                        <p class="item__text text">Doctors appointment</p>
                    </div>
                    <input type="date" class="item__calendar calendar">
                </div>
            </div>

            <div class="list__block block block_complete">

                <h2 class="block__tittle">completed</h2>

                <div class="block__item item item_complete">
                    <div class="item__check-text">
                        <input type="checkbox" checked class="item__btn btn btn_on">
                        <p class="item__text text text_complete"><strike>Renew registration</strike></p>
                    </div>
                    <input type="date" class="item__calendar calendar">
                </div>

                <div class="block__item item item_complete">
                    <div class="item__check-text">
                        <input type="checkbox" checked class="item__btn btn btn_on">
                        <p class="item__text text text_complete"><strike>HIIT workout</strike></p>
                    </div>
                    <input type="date" class="item__calendar calendar">

                </div>
            </div>

        </div>
    </div>
    
    <script type="module" src="js/app.js"></script>
</body>
</html>
