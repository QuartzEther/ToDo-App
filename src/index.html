<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="list">
            <div class="list__header header">
                <div class="header__toggle-switch toggle-switch">
                    <input type="checkbox"/>
                    <div class="round-button">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div class="button-body"></div>
                    </div>
                </div>
                <div class="header__form form"> 
                    <input type="text" class="header__input input" id="case" placeholder="Add Item" required="" />
                    <button class="header__btn btn btn_pls">+</button>
                </div>
            </div>
            <div class="list__block block block_todo drag-list">
                <h2 class="block__tittle">to do</h2>
            </div>

            <div class="list__block block block_complete drag-list">
                <h2 class="block__tittle">completed</h2>
            </div>

        </div>
    </div>

    <script src="js/toggle.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
